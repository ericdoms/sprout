<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Create new Employee</h4>
        <div class="card-body">
            <form [formGroup]="employeeForm" class="example-form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" formControlName="birthdate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthdate.errors }" />
                    <div *ngIf="submitted && f.birthdate.errors" class="invalid-feedback">
                        <div *ngIf="f.birthdate.errors.required">Birthdate is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tin">TIN</label>
                    <input formControlName="tin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tin.errors }" />
                    <div *ngIf="submitted && f.tin.errors" class="invalid-feedback">
                        <div *ngIf="f.tin.errors.required">TIN is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="employeeType"> Employee Type: </label><br>
                    <select formControlName="employeeType" name="multipleSelect" id="multipleSelect" >
                      <option value=0>Regular</option>
                      <option value=1>Contractual</option>
                    </select><br>
                    <div *ngIf="submitted && f.employeeType.errors" class="invalid-feedback">
                        <div *ngIf="f.employeeType.errors.required">Employee Type is required</div>
                    </div>
                </div>
                
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
